<div
  class="bg-blue-50 border-2 rounded-sm overflow-hidden transition-all {%+ if selected_contact == 1 %} border-blue-500 {% else %} border-gray-200 hover:border-blue-500 {% endif %}"
>
  <div class="p-4">
    <div class="flex justify-between items-start mb-3">
      <div>
        <h4 class="mb-1 font-semibold text-gray-800">Simple Contact Form</h4>
        <p class="text-gray-600 text-sm">
          Clean and minimal contact form with essential fields
        </p>
      </div>
    </div>
    <div class="bg-white p-8 border border-gray-200 rounded">
      <div class="space-y-4 mx-auto max-w-md">
        <div class="space-y-2 mb-6 text-center">
          <div class="font-bold text-gray-900 text-xl">Get in Touch</div>
          <div class="text-gray-600 text-sm">
            We'd love to hear from you. Send us a message!
          </div>
        </div>
        <div class="space-y-3">
          <div>
            <div class="mb-1 font-medium text-gray-700 text-xs">Name</div>
            <div
              class="px-3 py-2 border border-gray-300 rounded text-gray-400 text-sm"
            >
              Your full name
            </div>
          </div>
          <div>
            <div class="mb-1 font-medium text-gray-700 text-xs">Email</div>
            <div
              class="px-3 py-2 border border-gray-300 rounded text-gray-400 text-sm"
            >
              your.email@example.com
            </div>
          </div>
          <div>
            <div class="mb-1 font-medium text-gray-700 text-xs">Message</div>
            <div
              class="px-3 py-2 border border-gray-300 rounded h-20 text-gray-400 text-sm"
            >
              Write your message here...
            </div>
          </div>
          <div class="pt-2">
            <div
              class="bg-blue-600 py-2 rounded font-medium text-white text-sm text-center"
            >
              Send Message
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

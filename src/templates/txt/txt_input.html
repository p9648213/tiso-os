<script type="module"> const txtInput = document .getElementById("file-{{ file_id }}") .querySelector("textarea"); txtInput.focus(); txtInput.setSelectionRange(txtInput.value.length, txtInput.value.length);</script><div id="file-{{ file_id }}" data-file-type="txt" class="absolute inset-0 flex justify-center py-2"><div class="flex flex-col justify-center items-center gap-1.5 p-1.5 rounded-xs w-fit h-fit" ><img class="w-9 h-9" src="/assets/images/text-editor.svg" draggable="false" /><textarea hx-post="/update/file/rename/txt/{{ file_id }}" hx-target="#file-{{ file_id }}" hx-swap="outerHTML" hx-trigger="blur, keyup[key=='Enter']" hx-on:blur="window.editMode = false" hx-on:keydown="if(event.key == 'Enter') { event.preventDefault(); window.editMode = false }" name="file_name" class="max-w-[75px] overflow-hidden text-white text-sm text-center resize-none" > {{ value }} </textarea></div></div>

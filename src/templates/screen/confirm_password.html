<input
  class="bg-white px-3 rounded-sm h-8"
  name="confirm_password"
  id="account_confirm_password"
  placeholder="Confirm Password"
  type="{% if register_mode %}password{% else %}hidden{% endif %}"
  value="{% if let Some(confirm_password) = confirm_password %}{{ confirm_password }}{% endif %}"
  hx-post="/create/account"
  hx-target="{% if register_mode %}#account_error{% endif %}"
  hx-trigger="input delay:300ms"
/>
